<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stimulus Autocomplete</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    .form-group {
      max-width: 300px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="container my-5">Stimulus autocomplete example</h1>

    <div class="form-group">
      <label for="exampleInputEmail1">Bird</label>
      <div data-controller="autocomplete" data-autocomplete-url-value="/results.html">
        <input type="text" class="form-control" data-autocomplete-target="input" placeholder="search a bird"/>
        <input type="hidden" name="bird_id" data-autocomplete-target="hidden"/>
        <ul data-autocomplete-target="results" class="list-group"></ul>
      </div>
    </div>
  </div>
</body>

</html>
